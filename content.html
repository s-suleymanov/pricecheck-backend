<div class="panel">
  <div class="resize" id="ps-resize"></div>
  
  <div class="header">
    <div class="header-left">
      <img id="ps-logo" alt="PriceCheck Logo" class="header-icon">
      <div class="header-text">
        <div class="title">PriceCheck</div>
        <div class="subtitle">0.8.4 Beta</div>
      </div>  
    </div>
    <button id="ps-close" class="xbtn" title="Close">×</button>
  </div>

  <div class="disclosure">
    <a href="#" class="disclosure-toggle" id="ps-details-toggle">
      <span>See More Details</span>
      <span class="arrow" id="ps-details-arrow">›</span>
    </a>
    <div class="disclosure-content" id="ps-details-content">
      <div class="detail-item">
        <strong>ASIN:</strong> <span id="ps-asin-val">Loading...</span>
      </div>
    </div>
  </div>

  <div class="content">
      <div id="ps-results">
          <div class="status">Loading...</div>
      </div>
  </div>

  <div class="footer">
    <span>PriceCheck Beta</span>
  </div>
</div>
