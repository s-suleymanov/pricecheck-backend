<div class="panel">
  <div class="resize" id="ps-resize"></div>

  <div class="header">
    <div class="header-left">
      <img id="ps-logo" alt="PriceCheck Logo" class="header-icon">
      <div class="header-text">
        <div class="title">PriceCheck</div>
        <div class="subtitle">0.8.8 Beta</div>
      </div>
    </div>
    <button id="ps-close" class="xbtn" title="Close">×</button>
  </div>

  <div class="subheader">
   <div class="pc-warn" id="ps-warn" hidden>
      <span class="pc-warn__icon" aria-hidden="true">
        <svg viewBox="0 -960 960 960" width="26" height="26">
          <path fill="currentColor" d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"/>

      <div class="pc-warn__body">
        <div class="pc-warn__title">Dropshipping Risk</div>
        <div class="pc-warn__text">Double-check seller and return policy.</div>
      </div>
    </div>

    <div class="asin-row">
      <strong id="ps-prod-label">Product</strong>
      <span id="ps-asin-val">Initializing...</span>
    </div>
    <div class="variant-row">
      <strong>Category</strong>
      <span id="ps-variant-val">—</span>
    </div>
  </div>

  <div class="content">
    <div id="ps-results">
      <div class="status">Initializing...</div>
    </div>
  </div>

  <div class="footer">
    <a
      id="ps-footer-link"
      href="https://www.pricechecktool.com/dashboard/"
      target="_blank"
      rel="noopener noreferrer"
      class="footer-cta"
    >
      <span id="ps-footer-text">See full product page</span>
      <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="currentColor" aria-hidden="true">
        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/>
      </svg>
    </a>
  </div>

</div>
