<div class="panel">
  <div class="resize" id="ps-resize"></div>

  <div class="header">
    <div class="header-left">
      <img id="ps-logo" alt="PriceCheck Logo" class="header-icon">
      <div class="header-text">
        <div class="title">PriceCheck</div>
        <div class="subtitle">0.9.1 Beta</div>
      </div>
    </div>

    <div class="header-actions">
      <button id="ps-hide" class="iconbtn hide" title="Minimize" aria-label="Minimize">
        <svg viewBox="0 -960 960 960" width="24" height="24" aria-hidden="true">
          <path fill="currentColor" d="m177-120-57-57 184-183H200v-80h240v240h-80v-104L177-120Zm343-400v-240h80v104l183-184 57 57-184 183h104v80H520Z"/>
        </svg>
      </button>

      <!-- Open dashboard -->
      <a
        id="ps-open"
        class="iconbtn link"
        href="https://www.pricechecktool.com/dashboard/"
        target="_blank"
        rel="noopener noreferrer"
        title="Open PriceCheck"
        aria-label="Open PriceCheck"
      >
        <svg viewBox="0 -960 960 960" width="24" height="24" aria-hidden="true">
          <path fill="currentColor" d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/>
        </svg>
      </a>

      <!-- Close -->
      <button id="ps-close" class="iconbtn close" title="Close" aria-label="Close">
        <svg viewBox="0 -960 960 960" width="28" height="28" aria-hidden="true">
          <path fill="currentColor" d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="subheader">
    <div class="pc-warn" id="ps-warn" hidden>
      <span class="pc-warn__icon" aria-hidden="true">
        <svg viewBox="0 -960 960 960" width="28" height="28">
          <path fill="currentColor" d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"/>
        </svg>
      </span>
      <div class="pc-warn__body">
        <div class="pc-warn__title">Dropshipping Risk</div>
        <div class="pc-warn__text">Double-check seller and return policy.</div>
      </div>
    </div>

    <div class="pc-warn pc-warn--recall" id="ps-recall" hidden>
      <span class="pc-warn__icon" aria-hidden="true">
        <svg viewBox="0 -960 960 960" width="28" height="28">
          <path fill="currentColor" d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
        </svg>
      </span>
      <div class="pc-warn__body">
        <div class="pc-warn__title">Recall Alert</div>
        <div class="pc-warn__text">This item may have an active recall.</div>
      </div>
    </div>

    <div class="pc-warn pc-warn--limited" id="ps-limited" hidden>
      <span class="pc-warn__icon" aria-hidden="true">
        <svg viewBox="0 -960 960 960" width="28" height="28">
          <path fill="currentColor" d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-139-35-229.5-159.5T160-516v-244l320-120 320 120v244q0 152-90.5 276.5T480-80Zm0-84q104-33 172-132t68-220v-189l-240-90-240 90v189q0 121 68 220t172 132Zm0-316Z"/>
        </svg>
      </span>
      <div class="pc-warn__body">
        <div class="pc-warn__title">Limited Store Coverage</div>
        <div class="pc-warn__text">This item has a single observed retailer.</div>
      </div>
    </div>

    <div class="meta-grid">
      <div class="meta-row">
        <div class="meta-k" id="ps-prod-label">Product</div>
        <div class="meta-v" id="ps-asin-val">Initializing...</div>
      </div>
      <div class="meta-row">
        <div class="meta-k">Category</div>
        <div class="meta-v" id="ps-variant-val">â€”</div>
      </div>
    </div>
  </div>

  <div class="content">
    <div id="ps-results">
      <div class="status">Loading...</div>
    </div>
  </div>

  <!-- Footer summary (this is where coupons belong) -->
  <div class="footer" id="ps-footer">
    <div class="footer-top">
      <div class="footer-best">
        <div class="footer-k" id="ps-verdict-label">No additional details</div>
      </div>
    </div>

    <div class="footer-coupon" id="ps-footer-coupon" hidden>
      <img id="ps-footer-coupon-store-icon" class="store-logo" alt="">
      <div class="coupon-stack">
        <div id="ps-footer-coupon-text"></div>
        <div id="ps-footer-coupon-pills" class="coupon-pills"></div>
      </div>
      <span class="price" id="ps-footer-coupon-effective"></span>
    </div>
  </div>
</div>
